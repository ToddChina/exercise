<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<!-- Button to trigger modal -->
	<a class="btn btn-primary btn-lg " data-toggle="modal" data-target="#myModal">
	  登陆
	</a>
  <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signIn">
    注册
  </a>
	<div class="modal fade" id="myModal">
  		<div class="modal-dialog modal-dialog-width">
    		<div class="modal-content">
      			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      				<div class="modal-header-in">
      					<img src="images/login-logo.gif" alt="">
      				</div>

     			  </div>
            <div class="modal-body">
            	<div class="modal-body-in">
                <a href="#" data-toggle="modal" data-target="#VipLogin" data-dismiss="modal">会员登录</a>
            		<input type="text" class="modal-body-input" placeholder="&nbsp;&nbsp;邮箱/手机/用户名">
            		<input type="password" class="modal-body-input" placeholder="&nbsp;&nbsp;密码">
            		<button type="button" class="btn btn-primary btn-login" data-dismiss="modal">登陆</button>
            		<a href="#">忘记密码</a>
            		<span class="free-signin">还没有账号？<a href="#" data-toggle="modal" data-target="#signIn" data-dismiss="modal">免费注册</a></span>
                <div class="clear"></div>
            		<div class="modal-footer-in">
            			<div class="modal-footer-in-span"><span class="otherway-login">其他报名方式</span></div>
            			<br>
            			<button type="button" class="btn btn-primary not-login"  data-dismiss="modal">不登录，直接报名></button>
            		</div>
              </div>
          </div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

  <div class="modal fade" id="signIn">
    <div class="modal-dialog modal-dialog-width">
      <div class="modal-content modal-content-signIn">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <div class="modal-header-in">
            <img src="images/login-logo.gif" alt="爱自驾">
          </div>
        </div>
        <div class="modal-body modal-body-signIn">
          <a href="#" class="modal-body-signIn-byPhone">用手机注册</a>
          <div class="clear"></div>
          <input type="text" class="modal-body-signIn-input" placeholder="&nbsp;&nbsp;请输入邮箱">
          <input type="password" class="modal-body-signIn-input" placeholder="&nbsp;&nbsp;密码">
          <input type="password" class="modal-body-signIn-input" placeholder="&nbsp;&nbsp;设置密码">
          <input type="password" class="modal-body-signIn-input" placeholder="&nbsp;&nbsp;输入密码">
          <input type="text" class="modal-body-signIn-input" placeholder="&nbsp;&nbsp;输入邀请码，可不填">
          <div class="modal-body-signIn-agreement">
            <span>注册视为同意<a href="#">《爱自驾用户使用协议》</a></span>
            <button type="button" class="btn btn-primary not-login"  data-dismiss="modal">注册</button>
          </div>
          <div class="modal-footer-in">
            <div class="modal-footer-in-span"><span class="otherway-login">其他报名方式</span></div>
            <br>
            <button type="button" class="btn btn-primary not-login"  data-dismiss="modal">不登录，直接报名></button>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>

  <div class="modal fade" id="VipLogin">
    <div class="modal-dialog modal-dialog-Vip-width">
      <div class="modal-content modal-content-Vip">
        <div class="modal-left">
          <div class="modal-left-header">
            <span>会员登陆</span>
          </div>
          <div class="modal-left-contant">
            <div class="modal-left-contant-sign">
              <div class="modal-left-contant-sign-name">
                <span>会员名：</span>
              </div>
              <div class="modal-left-contant-sign-password">
                <span>登陆密码：</span>
              </div>
              <div class="modal-left-contant-sign-match">
                <span>验证码：</span>
              </div>
            </div>
            <div class="modal-left-contant-input">
              <input type="text" class="modal-left-contant-input-name">
              <input type="password" class="modal-left-contant-input-password">
              <div class="modal-left-contant-input-match">
                <span>点击显示</span>
              </div>
            </div>
          </div>
          <div class="modal-left-footer">
            <input type="checkbox" class="modal-left-footer-checkbox">
            <div class="modal-left-footer-checkbox-ex">
              <span>两周内自动登陆</span>
              <a href="#">忘记密码？</a>
            </div>
            <div class="clear"></div>
            <div class="modal-left-footer-login">
              <a href="#" data-toggle="modal" data-target="#signIn" data-dismiss="modal">没有用户名？立即注册！</a>
              <button type="button" class="btn btn-primary"  data-dismiss="modal">立即登录</button>
            </div>
          </div>
        </div>
        <div class="modal-right">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <div class="modal-right-contant">
            <span>非会员预定</span>
            <button type="button" class="btn btn-primary"  data-dismiss="modal">不登录，直接预定></button>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$('#myModal').on('shown.bs.modal',function(){
				// $('#myInput').focus()
		});
    $('#signIn').on('shown.bs.modal',function(){
        // $('#myInput').focus()
    });

	</script>
</body>
</html>
